<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Image Zoom</title>
    <!-- <link rel="stylesheet" href="styles.css"> -->
    <style>
        /* styles.css */
        .product-image-container {
            position: relative;
            display: inline-block;
        }

        .product-image {
            display: block;
            width: 100%;
            height: auto;
        }

        .zoomed-image-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
            /* Prevent interaction with the zoomed image container */
            display: none;
            /* Hide by default */
        }

        .zoomed-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            /* width: 200%; */
            /* Make the zoomed image twice as large */
            height: auto;
            transform: scale(3);
            /* Scale the image */
            pointer-events: none;
            /* Prevent interaction with the zoomed image */
        }

        .product-image-container:hover .zoomed-image-container {
            display: block;
            /* Show the zoomed image on hover */
        }
    </style>
</head>

<body>
    <div class="product-image-container">
        <img src="product-9.png" alt="Product Image" class="product-image">
        <div class="zoomed-image-container">
            <img src="product-9.png" alt="Zoomed Product Image" class="zoomed-image">
        </div>
    </div>
    <!-- <script src="scripts.js"></script> -->
    <script>
        // scripts.js
        document.addEventListener('DOMContentLoaded', () => {
            const imageContainer = document.querySelector('.product-image-container');
            const zoomedImageContainer = document.querySelector('.zoomed-image-container');
            const zoomedImage = document.querySelector('.zoomed-image');

            imageContainer.addEventListener('mousemove', (e) => {
                const { offsetX, offsetY, target } = e;
                const { width, height } = target.getBoundingClientRect();
                const x = (offsetX / width) * 100;
                const y = (offsetY / height) * 100;

                zoomedImage.style.transformOrigin = `${x}% ${y}%`;
            });

            imageContainer.addEventListener('mouseleave', () => {
                zoomedImage.style.transformOrigin = 'center center'; // Reset transform origin when mouse leaves
            });
        });

    </script>
</body>

</html>
